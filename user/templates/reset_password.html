<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="card mt-4 p-3">
                <p class="alert alert-info text-center">
                    Restore Password
                </p>
                {% if success %}
                    <p class="alert alert-success">{{success}}</p>
                {% else %}
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                          <label for="new_password" class="form-label">New Password</label>
                          <input type="password" class="form-control" name="new_password" id="new_password" placeholder="Password">
                        </div>
                        <div class="mb-3">
                          <label for="re_new_password" class="form-label">Retype New Password</label>
                          <input type="password" class="form-control" name="re_new_password" id="re_new_password" placeholder="Retype password">
                        </div>
                        {% if error %}
                            <p class="alert alert-danger">{{error}}</p>
                        {% endif %}
                        <div class="text-center">
                            <input type="submit" class="btn btn-primary" value="Restart Password"/>
                        </div>
                    </form>
                {% endif %}
            </div>
        </div>
    </body>
</html>
